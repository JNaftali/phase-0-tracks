<!DOCTYPE html>
<html>
<head>
  <title>Jalapeno</title>
</head>
<body>
  <h1>Welcome to Jalapeno!</h1>
  <form name="jalapeno" action="success.html" method="post">
    <div>
      <label>Type of beans in your burrito:</label>
      <select name="beans">
        <option value="black">Black</option>
        <option value="pinto">Pinto</option>
        <option value="refried">Refried</option>
      </select>
    </div>
    <div>
      <input type="checkbox" name="guacamole" value="yes">
      Are you prepared to pay extra for guacamole? IT'S AMAAAAAZING.
    </div>
    <div>
      <label>When do you want your burrito to be ready?</label>
      <input type="time" name="time">
    </div>
    <div>
      <label>What should we name your order?</label>
      <input type="text" name="name">
    </div>
    <div>
      <label>What else would you like in your burrito?</label>
      <br>
      <textarea name="toppings" rows="10" cols="50">Cheese, lettuce, salsa...?</textarea>
    </div>
    <button type="submit">Submit your order!</button>
  </form>
</body>
</html>
